<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for GitHub and LinkedIn Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-back {
            background-color: #28a745;
            color: white;
        }
        .btn-back:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1 class="text-center">Transcription Result</h1>
        <hr>
        <p><strong>Detected Language:</strong> <span class="text-primary">{{ language }}</span></p>
        <h5><strong>Transcription:</strong></h5>
        <p class="text-justify">{{ transcription }}</p>
        <hr>
        <div class="text-center">
            <a href="/" class="btn btn-back">Upload Another File</a>
        </div>
    </div>
</div>

<!-- Footer with GitHub and LinkedIn Icons and Visible URLs -->
<footer class="text-center mt-5">
    <a href="https://github.com/your-github-username" target="_blank" class="mr-3">
        <i class="fab fa-github fa-2x"></i> https://github.com/your-github-username
    </a>
    <br>
    <a href="https://www.linkedin.com/in/oliviernicholas/" target="_blank">
        <i class="fab fa-linkedin fa-2x"></i> https://www.linkedin.com/in/oliviernicholas/
    </a>
</footer>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
